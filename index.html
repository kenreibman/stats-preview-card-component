<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <main>
      <div class="card">
        <div class="card-left">
          <h1 class="title">Get <span class="highlight">insights</span> that help your business grow.</h1>
          <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div>
              <h3 class="number">10k+</h3>
              <p class="name">companies</p>
            </div>
            <div>
              <h3 class="number">314</h3>
              <p class="name">templates</p>
            </div>
            <div>
              <h3 class="number">12M+</h3>
              <p class="name">queries</p>
            </div>
          </div>
        </div>
        <div class="card-right">
          <img class="img-desktop" src="images/image-header-desktop.jpg" alt="">
          <img class="img-mobile" src="images/image-header-mobile.jpg" alt="">
        </div>
      </div>
    </main>
</body>
</html>
